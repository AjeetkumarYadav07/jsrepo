<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your city name"
            spellcheck="false">
               
            <button><img src="https://www.freeiconspng.com/uploads/search-icon-png-8.png" alt="searchimg"></button>

        </div>

       <div class="weather">
        <img class="weather-icon" src="https://static.vecteezy.com/system/resources/previews/010/850/900/original/3d-illustration-light-rain-png.png" alt="">
        <h1 class="temp"> 22Â°C  </h1>
        <h2 class="city">New Delhi</h2>

         <div class="details">
            <div class="col">
                <img src="https://cdn0.iconfinder.com/data/icons/weather-forecast-18/40/Precipitation_Humidity_Waves_Water_Weather_Forecast-512.png" alt="humidity">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                
            </div>
            <div class="col">
                <img src="http://www.pngall.com/wp-content/uploads/5/Wind-PNG-HD-Image.png" alt="">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind  Speed</p>
                </div>

            </div>
         </div>

       </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
