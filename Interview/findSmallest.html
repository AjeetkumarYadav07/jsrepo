<body>
    
    <h1>Find the smallest number fron an array</h1>

    <h2>result</h2>

    <script>
        let array = [10,2,4,40,3,34,43];
        let smallest = array[0] ;

        for(let i = 0 ; i < array.length ; i++){
            
            if(array[i] > smallest){
               
                smallest = array[i] ;
            }

        }

        console.log(`smaleest number is  ${smallest}` )
    </script>
