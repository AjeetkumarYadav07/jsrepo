<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Enter your text or url </p>
        <input id="userInput" type="text" placeholder="Text or URL"> <br>


        <div id="imgBox">
             <img src=""   id="qrImg">
        </div>
        <button  onclick=" genrateQr()" >Generate QR Code</button>
    </div>


    <script>

        const inputData = document.getElementById("userInput");
        const imgBox    = document.getElementById("qrImg")

        function genrateQr(){

            if(inputData.value.length > 0){
               
                imgBox.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="
            + inputData.value ;

            imgBox.classList.toggle("show-img")

            }
           else{
            alert('plss enter text')
            return ;
           }
        }
    </script>
</body>
</html>
